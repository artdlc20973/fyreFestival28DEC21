<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fyre Festival</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
  
  </div>
  <div class="right">
    <div class="panels-stage-1">
      <img 
          class="fyre-logo" src="https://assets.codepen.io/6060109/fyre-logo.png">
      <div class="panel-logo">
        <button class="join-button">
          Join
        </button>
      </div>
    </div>
    <div class="panels-stage-2">
      <div class="panel-logo panel-logo-2">
        <h2>Are you sure?</h2>
        <div class="button-group">
          <button class="confirm-button">
            Pay Now
          </button>
          <button class="btn-alt cancel-button">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <div class="panels-stage-3">
      <div class="panel-logo panel-logo-3">
        <h2>Thanks for the cash</h2>
        <img src="https://assets.codepen.io/6060109/and-its-gone.png" />
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
